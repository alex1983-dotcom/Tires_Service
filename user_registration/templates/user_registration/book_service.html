<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Запись на обслуживание</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/media/background.jpg');
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"], input[type="date"], input[type="time"], textarea {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        button {
            background: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: darkgray;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Запись на обслуживание</h2>
        <form method="post">
            {% csrf_token %}
            <label for="car_model">Модель автомобиля:</label>
            <input type="text" id="car_model" name="car_model" required>

            <label for="service_date">Дата обслуживания:</label>
            <input type="date" id="service_date" name="service_date" required>

            <label for="service_time">Время обслуживания:</label>
            <input type="time" id="service_time" name="service_time" required>

            <label for="additional_info">Дополнительная информация:</label>
            <textarea id="additional_info" name="additional_info" rows="4"></textarea>

            <button type="submit">Записаться</button>
        </form>
    </div>
</body>
</html>
