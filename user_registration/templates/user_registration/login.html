<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/media/колесо.jpg');
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        input[type="text"], input[type="password"] {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        button {
            background: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .forgot-password a {
            color: white;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .back-button:hover {
            background: darkgray;
        }
        .phone-format {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <a href="{% url 'home_page' %}" class="back-button">Назад на главную</a>
    <div class="form-container">
        <h2>Вход в личный кабинет</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <label for="phone_number">Номер телефона:</label>
            <span class="phone-format">Формат: +375XXXXXXXXX</span>
            <input type="text" id="phone_number" name="phone_number" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Войти</button>
        </form>
        <div class="forgot-password">
            <a href="{% url 'password_reset_request' %}">Забыли пароль?</a>
        </div>
        {% if messages %}
            <div>
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
