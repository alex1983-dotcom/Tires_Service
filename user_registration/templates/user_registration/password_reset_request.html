<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
    <style>
        /* Ваши стили */
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Сброс пароля</h2>
        <form method="post" action="{% url 'password_reset_request' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Отправить код</button>
        </form>
        {% if messages %}
            <div>
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
