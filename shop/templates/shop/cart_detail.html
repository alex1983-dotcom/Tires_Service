<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ваша корзина</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/styles.css' %}">
</head>
<body>
    <h1>Ваша корзина</h1>
    <ul>
        {% for item in cart.items %}
        <li>
            {{ item.product.name }} (x{{ item.quantity }}) - {{ item.product.price }} руб. за штуку
        </li>
        {% endfor %}
    </ul>
    <p>Итоговая стоимость: {{ cart.total_price }} руб.</p>
    <a href="{% url 'checkout' %}">Оформить заказ</a>
</body>
</html>
