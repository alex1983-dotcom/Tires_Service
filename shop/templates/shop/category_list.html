<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список категорий</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/css/category_products.css' %}">
</head>
<body>
    <h1>Категории товаров</h1>
    <ul>
        {% for category in categories %}
        <li>
            <h2><a href="{% url 'category-products' category.id %}">{{ category.name }}</a></h2>
            <p>{{ category.description }}</p>
        </li>
        {% endfor %}
    </ul>
    <!-- Ссылка для возврата на главную страницу -->
    <a href="{% url 'home_page' %}">Вернуться на главную страницу</a>
</body>
</html>
